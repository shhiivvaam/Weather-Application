<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <div class="tab-container">
            <div class="tab" data-userweather>Your Weather</div>
            <div class="tab" data-searchweather>Search Weather</div>
        </div>

        <div class="weather-container">

            <!-- Grant Access to Location -->
            <div class="grant-location-container">
                <img src="./assets//location.png" alt="Image" height="80" width="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get Weather Information</p>
                <button class="btn" data-grantaccess>Grant Access</button>
            </div>

            <!-- Search Weather Form -->
            <form action="" class="form-container" data-searchform>
                <input type="text" placeholder="Search for city..." data-searchinput>
                <button class="btn" type="submit">
                    <img src="./assets//search.png" alt="Image" width="20" height="20" loading="lazy ">
                </button>
            </form>

            <!-- Loading Screen Container -->
            <div class="loading-container">
                <img src="./assets//loading.gif" alt="Image" width="150" height="150">
                <p>Loading</p>
            </div>

            <!-- Show Weather Info -->
            <div class="user-info-container">

                <!-- city name and flag -->
                <p data-cityname></p>
                <img data-countryicon alt="Image">
            </div>

            <!-- weather description -->
            <p data-weatherdesc></p>

            <!-- weather Icon -->
            <img src="data-weatherIcon" alt="Image">

            <!-- temperature -->
            <p data-temp></p>

            <!-- 3 cards - parameter -->
            <div class="parameter-container">

                <!-- card 1 -->
                <div class="parameter">
                    <img src="./assets/wind.png" alt="Image">
                    <p>windspeed</p>
                    <p data-windspeed></p>
                </div>

                <!-- card 2 -->
                <div class="parameter">
                    <img src="./assets/humidity.png" alt="Image">
                    <p>humidity</p>
                    <p data-humidity></p>
                </div>

                <!-- card 3 -->
                <div class="parameter">
                    <img src="./assets/cloud.png" alt="Image">
                    <p>Clouds</p>
                    <p data-cloudiness></p>
                </div>


            </div>

        </div>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
